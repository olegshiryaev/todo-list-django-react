version: "3.8"
services:
    backend:
        build:
            context: ./backend
        ports:
            - "8000:8000"
        volumes:
            - ./backend:/app
        environment:
            - PYTHONUNBUFFERED=1
        command: >
            sh -c "python manage.py migrate &&
                   python manage.py collectstatic --noinput &&
                   gunicorn --bind 0.0.0.0:8000 todo_backend.wsgi:application"

    frontend:
        build:
            context: ./frontend
        ports:
            - "3000:80"
        depends_on:
            - backend
